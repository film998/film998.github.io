<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>นับแต้มแนวนอน/แนวตั้ง</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    .menu-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 2em;
      cursor: pointer;
      z-index: 1001;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: #333;
      color: white;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar select {
      width: 100%;
      margin-bottom: 20px;
      font-size: 1em;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      height: 100vh;
      align-items: center;
      transition: flex-direction 0.3s ease;
    }

    .player {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      flex: 1;
      margin: 10px;
    }

    .score {
      font-size: 4em;
      margin: 20px 0;
    }

    button {
      font-size: 1.2em;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .plus { background-color: #4CAF50; color: white; }
    .minus { background-color: #f44336; color: white; }
    .reset { background-color: #555; color: white; }

    /* แนวตั้ง (มือถือ) */
    @media (max-aspect-ratio: 3/4) {
      .container {
        flex-direction: column;
      }

      .player h2::after {
        content: attr(data-position-vertical);
      }
    }

    /* แนวนอน (คอม / แท็บแนวนอน) */
    @media (min-aspect-ratio: 4/3) {
      .container {
        flex-direction: row;
      }

      .player h2::after {
        content: attr(data-position-horizontal);
      }
    }
  </style>
</head>
<body>

  <div class="menu-btn" onclick="toggleMenu()">☰</div>

  <div class="sidebar" id="sidebar">
    <h3>เลือกชื่อผู้เล่น</h3>
    <label>ฝั่งซ้าย/บน:</label>
    <select id="selectLeft" onchange="updateName('left')">
      <option value="เรด">เรด</option>
      <option value="บอล">บอล</option>
      <option value="ขิม">ขิม</option>
      <option value="ฟิล์ม">ฟิล์ม</option>
      <option value="ดิว">ดิว</option>
      <option value="ปัง">ปัง</option>
    </select>

    <label>ฝั่งขวา/ล่าง:</label>
    <select id="selectRight" onchange="updateName('right')">
      <option value="เรด">เรด</option>
      <option value="บอล">บอล</option>
      <option value="ขิม">ขิม</option>
      <option value="ฟิล์ม">ฟิล์ม</option>
      <option value="ดิว">ดิว</option>
      <option value="ปัง">ปัง</option>
    </select>
  </div>

  <div class="container">
    <div class="player">
      <h2 id="leftName"
          data-position-horizontal=" (ซ้าย)"
          data-position-vertical=" (บน)">เรด</h2>
      <div class="score" id="scoreLeft">0</div>
      <button class="plus" onclick="changeScore('left', 1)">+1</button>
      <button class="minus" onclick="changeScore('left', -1)">-1</button>
      <button class="reset" onclick="resetScore('left')">รีเซ็ต</button>
    </div>

    <div class="player">
      <h2 id="rightName"
          data-position-horizontal=" (ขวา)"
          data-position-vertical=" (ล่าง)">บอล</h2>
      <div class="score" id="scoreRight">0</div>
      <button class="plus" onclick="changeScore('right', 1)">+1</button>
      <button class="minus" onclick="changeScore('right', -1)">-1</button>
      <button class="reset" onclick="resetScore('right')">รีเซ็ต</button>
    </div>
  </div>

  <script>
    let scoreLeft = 0;
    let scoreRight = 0;

    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function changeScore(side, amount) {
      if (side === 'left') {
        scoreLeft += amount;
        document.getElementById('scoreLeft').innerText = scoreLeft;
      } else {
        scoreRight += amount;
        document.getElementById('scoreRight').innerText = scoreRight;
      }
    }

    function resetScore(side) {
      if (side === 'left') {
        scoreLeft = 0;
        document.getElementById('scoreLeft').innerText = scoreLeft;
      } else {
        scoreRight = 0;
        document.getElementById('scoreRight').innerText = scoreRight;
      }
    }

    function updateName(side) {
      const value = side === 'left'
        ? document.getElementById('selectLeft').value
        : document.getElementById('selectRight').value;

      const target = side === 'left'
        ? document.getElementById('leftName')
        : document.getElementById('rightName');

      target.textContent = value;
    }
  </script>

</body>
</html>
