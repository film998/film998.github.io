<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏ô‡∏±‡∏ö‡πÅ‡∏ï‡πâ‡∏°</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --card: #ffffff;
      --accent: #6200ea;
      --btn-plus: #43a047;
      --btn-minus: #e53935;
      --btn-reset: #6c757d;
      --border-radius: 16px;
    }
    body.dark {
      --bg: #121212;
      --text: #f1f1f1;
      --card: #1e1e1e;
      --accent: #bb86fc;
      --btn-plus: #66bb6a;
      --btn-minus: #ef5350;
      --btn-reset: #888;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: 0.3s;
    }

    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 2em;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: #333;
      color: white;
      padding: 24px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      border-top-right-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .sidebar label {
      display: block;
      margin: 15px 0 5px;
    }

    .sidebar input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 1em;
    }

    .sidebar button {
      background: var(--accent);
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      margin-top: 20px;
      border-radius: var(--border-radius);
      font-size: 1em;
      cursor: pointer;
    }

    .name-picker {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .name-picker button {
      flex: 1 1 30%;
      padding: 8px;
      border: none;
      border-radius: 10px;
      background: #666;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .name-picker button.active {
      background: var(--accent);
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 100vh;
      gap: 20px;
    }

    .player {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      flex: 1;
      max-width: 320px;
    }

    .score {
      font-size: 4em;
      margin: 20px 0;
      font-weight: bold;
      color: var(--text);
    }

    .score.yellow { color: #fbc02d; }
    .score.red { color: #e53935; }

    .action {
      font-size: 1.2em;
      margin: 6px;
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: 0.2s;
    }

    .plus { background: var(--btn-plus); color: white; }
    .minus { background: var(--btn-minus); color: white; }
    .reset { background: var(--btn-reset); color: white; }

    @media (max-aspect-ratio: 3/4) {
      .container { flex-direction: column; }
      #leftName::after { content: " (‡∏ö‡∏ô)"; }
      #rightName::after { content: " (‡∏•‡πà‡∏≤‡∏á)"; }
    }

    @media (min-aspect-ratio: 4/3) {
      .container { flex-direction: row; }
      #leftName::after { content: " (‡∏ã‡πâ‡∏≤‡∏¢)"; }
      #rightName::after { content: " (‡∏Ç‡∏ß‡∏≤)"; }
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h3>‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô</h3>
    <label>‡∏ä‡∏∑‡πà‡∏≠‡∏ù‡∏±‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢/‡∏ö‡∏ô:</label>
    <div class="name-picker" id="nameLeft"></div>
    <input type="text" id="customLeft" placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏á..." oninput="setCustomName('left')">

    <label>‡∏ä‡∏∑‡πà‡∏≠‡∏ù‡∏±‡πà‡∏á‡∏Ç‡∏ß‡∏≤/‡∏•‡πà‡∏≤‡∏á:</label>
    <div class="name-picker" id="nameRight"></div>
    <input type="text" id="customRight" placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏á..." oninput="setCustomName('right')">

    <button onclick="toggleTheme()">üåó ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°</button>
  </div>

  <div class="container">
    <div class="player">
      <h2 id="leftName">‡πÄ‡∏£‡∏î</h2>
      <div class="score" id="scoreLeft">0</div>
      <button class="action plus" onclick="changeScore('left', 1)">+1</button>
      <button class="action minus" onclick="changeScore('left', -1)">-1</button>
      <button class="action reset" onclick="resetScore('left')">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
    </div>
    <div class="player">
      <h2 id="rightName">‡∏ö‡∏≠‡∏•</h2>
      <div class="score" id="scoreRight">0</div>
      <button class="action plus" onclick="changeScore('right', 1)">+1</button>
      <button class="action minus" onclick="changeScore('right', -1)">-1</button>
      <button class="action reset" onclick="resetScore('right')">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
    </div>
  </div>

  <script>
    let scoreLeft = 0;
    let scoreRight = 0;

    const names = ["‡πÄ‡∏£‡∏î", "‡∏ö‡∏≠‡∏•", "‡∏Ç‡∏¥‡∏°", "‡∏ü‡∏¥‡∏•‡πå‡∏°", "‡∏î‡∏¥‡∏ß", "‡∏õ‡∏±‡∏á", "‡∏ô‡∏¥‡∏£‡∏ô‡∏≤‡∏°1", "‡∏ô‡∏¥‡∏£‡∏ô‡∏≤‡∏°2"];

    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function changeScore(side, amount) {
      if (side === 'left') {
        scoreLeft += amount;
        if(scoreLeft < 0) scoreLeft = 0;
        document.getElementById('scoreLeft').innerText = scoreLeft;
        updateScoreColor('left', scoreLeft);
      } else {
        scoreRight += amount;
        if(scoreRight < 0) scoreRight = 0;
        document.getElementById('scoreRight').innerText = scoreRight;
        updateScoreColor('right', scoreRight);
      }
    }

    function resetScore(side) {
      if (side === 'left') {
        scoreLeft = 0;
        document.getElementById('scoreLeft').innerText = scoreLeft;
        updateScoreColor('left', scoreLeft);
      } else {
        scoreRight = 0;
        document.getElementById('scoreRight').innerText = scoreRight;
        updateScoreColor('right', scoreRight);
      }
    }

    function updateScoreColor(side, score) {
      const el = document.getElementById(`score${capitalize(side)}`);
      el.classList.remove("yellow", "red");
      if (score >= 10) el.classList.add("red"); // ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏à‡∏≤‡∏Å 15 ‡πÄ‡∏õ‡πá‡∏ô 10
      else if (score >= 5) el.classList.add("yellow");
    }

    function createNameButtons(side) {
      const container = document.getElementById(`name${capitalize(side)}`);
      container.innerHTML = "";
      names.forEach(name => {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => {
          document.getElementById(`${side}Name`).textContent = name;
          document.getElementById(`custom${capitalize(side)}`).value = "";
          Array.from(container.children).forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        };
        container.appendChild(btn);
      });
    }

    function setCustomName(side) {
      const value = document.getElementById(`custom${capitalize(side)}`).value.trim();
      if (value) {
        document.getElementById(`${side}Name`).textContent = value;
        Array.from(document.getElementById(`name${capitalize(side)}`).children).forEach(b => b.classList.remove("active"));
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    createNameButtons("left");
    createNameButtons("right");
  </script>
</body>
</html>
