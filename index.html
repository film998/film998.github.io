<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ขอตังซื้อแว่นหน่อยค้าบบบ</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .orange {
      color: orange;
      font-size: 1.2em;
      margin-top: 20px;
    }
    .blue {
      color: #00bfff;
      font-size: 1.2em;
      margin: 10px 0;
    }
    .copy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ขอตังซื้อแว่นหน่อยค้าบบบ</h1>
  <div class="orange">!!เบอร์ทรูมันนี่!!</div>
  <div class="blue" id="phone-number">0933375535</div>
  <button class="copy-btn" onclick="copyAndRedirect()">คัดลอกเบอร์</button>  <script>
    function copyAndRedirect() {
      const number = document.getElementById('phone-number').textContent;
      navigator.clipboard.writeText(number).then(() => {
        window.location.href = 'https://tmn.app.link/send';
      });
    }
  </script></body>
</html>
