<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Bot</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      background: #111;
    }
    #restart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 16px 24px;
      background: white;
      border: none;
      border-radius: 12px;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<button id="restart">เล่นใหม่</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restart");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

let paddleHeight = height * 0.2;
let paddleWidth = 10;
let ballSize = 12;

let playerY = (height - paddleHeight) / 2;
let botY = (height - paddleHeight) / 2;
let ballX = width / 2, ballY = height / 2;
let ballVX = -5, ballVY = 3;

let gameOver = false;

function resetGame() {
  ballX = width / 2;
  ballY = height / 2;
  ballVX = -5;
  ballVY = 3;
  gameOver = false;
  restartBtn.style.display = "none";
  loop();
}

function draw() {
  ctx.clearRect(0, 0, width, height);

  // Player
  ctx.fillStyle = "white";
  ctx.fillRect(width - paddleWidth - 10, playerY, paddleWidth, paddleHeight);

  // Bot
  ctx.fillRect(10, botY, paddleWidth, paddleHeight);

  // Ball
  ctx.beginPath();
  ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
  ctx.fill();

  // Center line
  ctx.strokeStyle = "gray";
  ctx.setLineDash([10, 10]);
  ctx.beginPath();
  ctx.moveTo(width / 2, 0);
  ctx.lineTo(width / 2, height);
  ctx.stroke();
}

function update() {
  // Ball movement
  ballX += ballVX;
  ballY += ballVY;

  // Wall bounce
  if (ballY < ballSize || ballY > height - ballSize) ballVY *= -1;

  // Bot AI
  let botCenter = botY + paddleHeight / 2;
  if (botCenter < ballY - 10) botY += 4;
  else if (botCenter > ballY + 10) botY -= 4;

  // Player paddle clamp
  if (playerY < 0) playerY = 0;
  if (playerY + paddleHeight > height) playerY = height - paddleHeight;

  // Ball collision with paddles
  if (ballX - ballSize < 20 + paddleWidth && ballY > botY && ballY < botY + paddleHeight) {
    ballVX *= -1.1;
    ballX = 20 + paddleWidth + ballSize;
  }

  if (ballX + ballSize > width - 20 - paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
    ballVX *= -1.1;
    ballX = width - 20 - paddleWidth - ballSize;
  }

  // Check game over
  if (ballX < 0 || ballX > width) {
    gameOver = true;
    restartBtn.style.display = "block";
  }
}

function loop() {
  if (!gameOver) {
    update();
    draw();
    requestAnimationFrame(loop);
  }
}

canvas.addEventListener("touchstart", (e) => {
  const x = e.touches[0].clientX;
  if (x < width / 2) playerY -= 30;
  else playerY += 30;
});

restartBtn.addEventListener("click", resetGame);

loop();
</script>
</body>
</html>
