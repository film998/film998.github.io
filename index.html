<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>บริจาค</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f2f2f2;
    }

    .container {
      margin-top: 100px;
      text-align: center;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 24px;
      color: #cc0000;
      margin-bottom: 10px;
    }

    .number {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .copy-btn {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .copy-msg {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">บริจาคให้คนจะซื้อแว่น</div>
    <div class="subtitle">!!เบอร์ทรูมันนี่!!</div>
    <div class="number" id="number">0933375535</div>
    <button class="copy-btn" onclick="copyNumber()">คัดลอกเบอร์</button>
    <div class="copy-msg" id="copyMsg">คัดลอกแล้ว!</div>
  </div>

  <script>
    function copyNumber() {
      const numberText = document.getElementById('number').textContent;
      navigator.clipboard.writeText(numberText).then(() => {
        const msg = document.getElementById('copyMsg');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
